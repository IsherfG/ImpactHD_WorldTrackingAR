<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variant Launch ThreeJS Example - Improved</title>

    <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
    <script src="https://launchar.app/sdk/v1?key=kn2ADuXkMYN2FdWXljqrYXQJiCoeYnBg&redirect=true"></script>
    <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <div id="tracking-prompt"><img src="hand.png" alt="Scan environment" /></div>
      <div id="instructions">Scan your environment to find a surface.</div>
      <div id="button-container" style="display: none;">
        <button id="obj1" class="object-btn" data-ignore-tap="true">
          <img src="Icon1.png" alt="Place Object 1" />
        </button>
        <button id="obj2" class="object-btn" data-ignore-tap="true">
          <img src="Icon2.png" alt="Place Object 2" />
        </button>
        <button id="obj3" class="object-btn" data-ignore-tap="true">
          <img src="Icon3.png" alt="Place Object 3" />
        </button>
        <button id="obj4" class="object-btn" data-ignore-tap="true">
          <img src="Icon4.png" alt="Place Object 4" />
        </button>
        <button id="obj5" class="object-btn" data-ignore-tap="true">
          <img src="Icon5.png" alt="Place Object 5" />
        </button>
        <button id="place-object-btn" data-ignore-tap="true"></button>
        <button id="delete-object-btn" data-ignore-tap="true" style="display: none;"></button>
      </div>
    </div>
    <div id="app">
      <h2>商品配置 AR</h2>
      <div id="ar-not-supported">
        <p>AR is not supported on this browser or device. Try on a compatible mobile device.</p>
        <img id="qr-code" src="" alt="QR Code for AR Experience" />
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
