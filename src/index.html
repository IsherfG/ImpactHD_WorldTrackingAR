<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variant Launch ThreeJS Example</title>

    <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
    <script src="https://launchar.app/sdk/v1?key=kn2ADuXkMYN2FdWXljqrYXQJiCoeYnBg&redirect=true"></script>
    <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <div id="tracking-prompt"><img src="hand.png" alt="Scan environment"/></div>
      <div id="instructions">AR SESSION</div>
      <div id="button-container" style="display: none;">
        <button id="object1" data-ignore-tap="true">
          <img src="Icon1.png" alt="Place Object 1" />
        </button>
        <button id="object2" data-ignore-tap="true">
          <img src="Icon2.png" alt="Place Object 2" />
        </button>
        <button id="object3" data-ignore-tap="true">
          <img src="Icon3.png" alt="Place Object 3" />
        </button>
        <button id="object4" data-ignore-tap="true">
          <img src="Icon4.png" alt="Place Object 4" />
        </button>
        <button id="object5" data-ignore-tap="true">
          <img src="Icon5.png" alt="Place Object 5" />
        </button>
        <button id="place-object-btn"></button>
        <button id="delete-object-btn" style="display: none;"></button>
      </div>
    </div> <!-- Corrected: End of #overlay -->

    <div id="app">
      <h2>商品配置</h2>
      <p>If AR is not starting, your browser or device may not support WebXR.</p>
      <div id="ar-not-supported">
          <!-- QR Code or other info can go here if needed -->
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <!-- qr.js is not used in the main logic, remove if not needed -->
    <!-- <script type="module" src="/qr.js"></script> -->
  </body>
</html>
